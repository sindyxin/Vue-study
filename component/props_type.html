<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/bootstrap.min.js"></script>
  <script src="../vue.js"></script>
  <title>Document</title>
</head>

<body>


  <div class="alert alert-secondary">
    <div id="app">
      <h2>Props Type</h2>
      <prop-type :cash="cash"></prop-type>

      <h2 class="mt-3">Different between static passing and dynamic passing</h2>
      <prop-type></prop-type>
    </div>

    <script type="text/x-template" id="propType">
      <div>
        <input type="number" class="form-control" v-model="newCash"> {{ typeof(cash)}}
      </div>
    </script>

    <script>
      Vue.component('prop-type', {
        props:{
          cash:{
            type: Number,
            default:400,

          }
        },
        template: '#propType',
        data: function () {
          return {
            newCash: this.cash
          }
        }
      });

      var app = new Vue({
        el: '#app',
        data: {
          cash: 300
        }
      });
    </script>
  </div>

</body>

</html>
